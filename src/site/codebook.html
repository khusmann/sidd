<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>sidd: Standalone Interactive Data Dictionary</title>
    <style>
      @import "style.scss";
    </style>
  </head>
  <body>
    <div id="filter-model" class="modal">
      <div class="modal-content">
        <h1>Select a filter</h1>
        <div id="filter-values">
          <a href="#">all</a>
          <a href="#">VALUE_1</a>
          <a href="#">VALUE_2</a>
          <a href="#">VALUE_3</a>
        </div>
      </div>
    </div>
    <div class="content">
      <header>
        <h1 id="bundle-name"></h1>
        <h2 id="filter-btn">
          <div class="triangle-icon"></div>
          <span id="curr-filter">(all)</span>
        </h2>
        <div id="bundle-version"></div>
        <p id="bundle-description"></p>
      </header>
      <nav>
        <span
          style="font-size: 30px; cursor: pointer"
          id="open-nav"
          class="sidenav-btn"
          >&#9776;</span
        >
        <div id="nav-content" class="sidenav">
          <a href="javascript:void(0)" class="closebtn">&times;</a>
        </div>
      </nav>
      <main>
        <div class="left">
          <div class="table-wrapper">
            <div id="codebook-table"></div>
          </div>
        </div>
        <div class="right">
          <div class="switch-container">
            Display:
            <a class="selected-toggle" href="#" id="values-button">Values</a>
            <a href="#" id="missingness-button">Missingness</a>
          </div>
          <div id="viewer"></div>
        </div>
      </main>
      <script type="module">
        import * as main from "./main.ts";
      </script>
      <footer>
        <small>Reference codebook rendered by DoIT</small>
      </footer>
    </div>
  </body>
</html>
